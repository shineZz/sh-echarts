name: upnpm

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: https://registry.npmjs.org/

      - name: Build
        run: npm  run build

      - name: Publish
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm  run pub
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
